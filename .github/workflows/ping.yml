name: Keep API Alive

on:
  schedule:
    - cron: '*/2 * * * *'  # Every 2 minutes
  workflow_dispatch:  # Allows you to manually trigger the action too

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping the API
        run: |
          curl -X GET "https://kestoustd.onrender.com/convert?amount=1000"
          echo "API Pinged at $(date)"